name: Trigger auto deployment for aivlepdf

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/aivlepdf-AutoDeployTrigger-3e89ac46-931c-4598-a01e-28da76069e8a.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AIVLEPDF_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AIVLEPDF_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AIVLEPDF_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: aivleacr-fpc4geatahfjhygz.azurecr.io
          registryUsername: ${{ secrets.AIVLEPDF_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.AIVLEPDF_REGISTRY_PASSWORD }}
          containerAppName: aivlepdf
          resourceGroup: Aivle08
          imageToBuild: aivleacr-fpc4geatahfjhygz.azurecr.io/aivlepdf:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


