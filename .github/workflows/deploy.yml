name: Build and Deploy to Azure Container Apps

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 가져오기
      - name: Checkout source code
        uses: actions/checkout@v3

      # 2. Azure 로그인 (리소스 관리 권한)
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3. ACR 도커 로그인 (빌드 및 푸시 권한)
      - name: Log in to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.AZURE_ACR_NAME }}.azurecr.io
          username: ${{ secrets.AZURE_ACR_NAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # 4. 이미지 빌드 및 ACR로 푸시
      - name: Build and push image to ACR
        run: |
          docker build -t ${{ secrets.AZURE_ACR_NAME }}.azurecr.io/fastapi-ai:${{ github.sha }} .
          docker push ${{ secrets.AZURE_ACR_NAME }}.azurecr.io/fastapi-ai:${{ github.sha }}

      # 5. Azure Container Apps에 배포 업데이트
      - name: Deploy to Container App
        uses: azure/container-apps-deploy-action@v1
        with:
          imageToDeploy: ${{ secrets.AZURE_ACR_NAME }}.azurecr.io/fastapi-ai:${{ github.sha }}
          resourceGroup: RAG-Project-RG
          containerAppName: rag-server-app
          containerName: rag-api-container
          envVars: OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}